<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Multidimensionais</title>
    <script>
        const pessoa1 = ['Maria Alice', 0];
        const pessoa2 = ['Marcelle Monteiro', 28];
        const pessoa3 = ['Jhonata Luiz', 31];

        const familia = [pessoa1, pessoa2, pessoa3];
        console.log(familia);

        const pets = [
            ['Anita', 12],
            ['Toddy', 1]
        ]
        console.table(pets);

        console.log(familia[0][0]);

        const nomes = [
            {nome: 'Marcelle', sobrenome: 'Monteiro'},
            {nome: 'Jhonata', sobrenome: 'Goulart'}
        ]

        console.table(nomes);
    </script>
</head>
